<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{common/common-head.html::common-head}"></div>
</head>
<body class="body-common">
<div class="page-container">
    <div class="mt-20">
        <table id="table-data1" lay-filter="table-data1"></table>
    </div>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>选择</a>
    </script>
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" th:inline="javascript">
        var table;
        var users=[];
        layui.use(['form', 'table'], function () {
            var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
            //但是，如果你的HTML是动态生成的，自动渲染就会失效
            //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
            form.render();
            table = layui.table;
            //第一个实例
            table.render({
                elem: '#table-data1'
                , url: rootPath + "job/selectUser" //数据接口
                , method: "post"
                , page: false //开启分页
                , cols: [[ //表头
                    {field: 'id', title: 'id', type: "checkbox"}
                    ,{field: 'id', title: 'ID'}
                    ,{field: 'loginName', title: '用户'}
                    ,{field: 'name', title: '姓名'}
                    ,{field: 'email', title: '邮箱'}
                    ,{fixed: 'right', width:300 ,title: '操作', toolbar: '#barDemo'}
                ]],
                parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.message, //解析提示文本
                        "count": res.data.total, //解析数据长度
                        "data": res.data.rows //解析数据列表
                    };
                },
                "request": {
                    pageName: 'page' //页码的参数名称，默认：page
                    , limitName: 'pageSize' //每页数据量的参数名，默认：limit
                },
                "response": {
                    statusName: 'code' //规定数据状态的字段名称，默认：code
                    , statusCode: 0 //规定成功的状态码，默认：0
                }
            });
            table.on('tool(table-data1)', function (obj) {
                var data = obj.data;
                if(obj.event=='edit'){
                    users.push(data.id);
                }
            });
            table.on('checkbox(table-data1)', function(obj){
                var data = obj.data;
                console.log(obj)
                if(obj.type=="all"){
                    if(obj.checked){
                        var checkStatus = table.checkStatus('table-data1')
                            ,data = checkStatus.data;
                        for(var s in data){
                            users.push(data[s].id)
                        }
                    }else{
                        users=[];
                    }
                }else{
                    if(obj.checked){
                        users.push(data.id);
                    }else{
                        remove(users,data.id);
                    }
                }

            });
        })
        var callbackdata = function () {
            var data = users;
            return {"data":data};
        }
        function loadMyData() {
            table.reload("table-data1", {
                where: $("#dataForm").serializeObject()
                , page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
        }
        //查找arr 数据 的下标
        function indexOf(arr,val) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == val) return i;
            }
            return -1;
        };

        //删除arr内的某个元素
        function remove(arr,val) {
            var index = indexOf(arr,val);
            if (index > -1) {
                arr.splice(index, 1);
            }
        };
    </script>
</div>
</body>
</html>
