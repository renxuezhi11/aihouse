<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{common/common-head.html::common-head}"></div>
    <script type="text/javascript" th:src="@{/js/viewer/viewer.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/js/viewer/viewer.min.css}" />
    <style type="text/css">
        .close{
            position: absolute;
            top:-9px;
            right:-10px;
            width:20px;
            height:20px;
            line-height: 18px;
            text-align: center;
            transform: rotate(40deg);
            border-radius: 50%;
            background:red;
            font-size: 18px;
            cursor: pointer;
        }
        .item{
            width:100px;
            height:100px;
            position: relative;
            display: inline-block;
            margin:0 20px 20px 0;
        }
    </style>
</head>
<body class="body-common">
    <div class="page-container">
        <form class="layui-form layui-form-pane" action="">
            <input type="hidden" name="id" th:value="${renthouse.id }" />
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>小区名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" id="name" maxlength="50" lay-verify="required" autocomplete="off"
                           placeholder="请输入楼盘名" class="layui-input" th:value="${renthouse.villageName}" >
                </div>
                <label class="layui-form-label">户型 室</label>
                <div class="layui-input-inline">
                    <input type="number" name="room" id="room" maxlength="50"  autocomplete="off"
                           class="layui-input" th:value="${renthouse.room}" >
                </div>

            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">厅</label>
                <div class="layui-input-inline">
                    <input type="number" name="hall" id="hall" maxlength="50"  autocomplete="off"
                           class="layui-input" th:value="${renthouse.hall}" >
                </div>
                <label class="layui-form-label">卫</label>
                <div class="layui-input-inline">
                    <input type="number" name="toilet" id="toilet" maxlength="50"  autocomplete="off"
                           class="layui-input" th:value="${renthouse.toilet}" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>楼层第</label>
                <div class="layui-input-inline">
                    <input type="text" name="floor" id="floor" maxlength="50"  autocomplete="off"
                                                                                       class="layui-input" th:value="${renthouse.floor}" >
                </div>
                <label class="layui-form-label"><span style="color: red">*</span>共</label>
                <div class="layui-input-inline">
                    <input type="text" name="totalFloor" id="totalFloor" maxlength="50"  autocomplete="off"
                           class="layui-input" th:value="${renthouse.totalFloor}" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>标题</label>
                <div class="layui-input-block">
                    <input type="text" name="title" id="title" maxlength="200" lay-verify="required" autocomplete="off"
                           placeholder="请输入标题" class="layui-input" th:value="${renthouse.title}" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>面积(平方)</label>
                <div class="layui-input-inline">
                    <input type="number" name="coveredArea" id="coveredArea" maxlength="50" lay-verify="required" autocomplete="off"
                           placeholder="请输入建筑面积" class="layui-input" th:value="${renthouse.coveredArea}" >
                </div>
                <label class="layui-form-label"><span style="color: red">*</span>租金(元/月)</label>
                <div class="layui-input-inline">
                    <input type="number" name="rentFee" id="rentFee" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input" th:value="${renthouse.rentFee}" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">房源描述</label>
                <textarea id="houseDesc" name="houseDesc" placeholder="请输入内容" class="layui-textarea" th:text="${renthouse.houseDesc}"></textarea>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>配套设施</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="support" th:value="床" th:title="床" th:checked="${!#strings.isEmpty(renthouse.support)&&#strings.contains(renthouse.support,'床')}">
                    <input type="checkbox" name="support" th:value="宽带" th:title="宽带" th:checked="${!#strings.isEmpty(renthouse.support)&&#strings.contains(renthouse.support,'宽带')}">
                    <input type="checkbox" name="support" th:value="电视" th:title="电视" th:checked="${!#strings.isEmpty(renthouse.support)&&#strings.contains(renthouse.support,'电视')}">
                    <input type="checkbox" name="support" th:value="洗衣机" th:title="洗衣机" th:checked="${!#strings.isEmpty(renthouse.support)&&#strings.contains(renthouse.support,'洗衣机')}">
                    <input type="checkbox" name="support" th:value="冰箱" th:title="冰箱" th:checked="${!#strings.isEmpty(renthouse.support)&&#strings.contains(renthouse.support,'冰箱')}">
                    <input type="checkbox" name="support" th:value="品牌地产" th:title="空调" th:checked="${!#strings.isEmpty(renthouse.support)&&#strings.contains(renthouse.support,'空调')}">
                    <input type="checkbox" name="support" th:value="暖气" th:title="暖气" th:checked="${!#strings.isEmpty(renthouse.support)&&#strings.contains(renthouse.support,'暖气')}">
                    <input type="checkbox" name="support" th:value="热水器" th:title="热水器" th:checked="${!#strings.isEmpty(renthouse.support)&&#strings.contains(renthouse.support,'热水器')}">
                    <input type="checkbox" name="support" th:value="可做饭" th:title="可做饭" th:checked="${!#strings.isEmpty(renthouse.support)&&#strings.contains(renthouse.support,'可做饭')}">
                    <input type="checkbox" name="support" th:value="卫生间" th:title="卫生间" th:checked="${!#strings.isEmpty(renthouse.support)&&#strings.contains(renthouse.support,'卫生间')}">
                    <input type="checkbox" name="support" th:value="沙发" th:title="沙发" th:checked="${!#strings.isEmpty(renthouse.support)&&#strings.contains(renthouse.support,'沙发')}">
                    <input type="checkbox" name="support" th:value="衣柜" th:title="衣柜" th:checked="${!#strings.isEmpty(renthouse.support)&&#strings.contains(renthouse.support,'衣柜')}">
                    <input type="checkbox" name="support" th:value="阳台" th:title="阳台" th:checked="${!#strings.isEmpty(renthouse.support)&&#strings.contains(renthouse.support,'阳台')}">
                    <input type="checkbox" name="support" th:value="电梯" th:title="电梯" th:checked="${!#strings.isEmpty(renthouse.support)&&#strings.contains(renthouse.support,'电梯')}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>朝向</label>
                <div class="layui-input-inline">
                    <select name="orientations" lay-verify="required" id="orientations" th:value="${renthouse.orientations}">
                        <option value=""></option>
                        <option value="南北" th:selected="${renthouse.orientations == '南北'}">南北</option>
                        <option value="南" th:selected="${renthouse.orientations== '南'}">南</option>
                        <option value="东南" th:selected="${renthouse.orientations=='东南'}">东南</option>
                        <option value="东" th:selected="${renthouse.orientations == '东'}">东</option>
                        <option value="西南" th:selected="${renthouse.orientations== '西南'}">西南</option>
                        <option value="北" th:selected="${renthouse.orientations=='北'}">北</option>
                        <option value="西" th:selected="${renthouse.orientations == '西'}">西</option>
                        <option value="东西" th:selected="${renthouse.orientations== '东西'}">东西</option>
                        <option value="东北" th:selected="${renthouse.orientations=='东北'}">东北</option>
                        <option value="西北" th:selected="${renthouse.orientations=='西北'}">西北</option>
                    </select>
                </div>
                <label class="layui-form-label"><span style="color: red">*</span>装修</label>
                <div class="layui-input-inline">
                    <select name="fixture" lay-verify="required" id="fixture" th:value="${renthouse.fixture}">
                        <option value=""></option>
                        <option value="毛坯" th:selected="${renthouse.fixture == '毛坯'}">毛坯</option>
                        <option value="简装修" th:selected="${renthouse.fixture=='简装修'}">简装修</option>
                        <option value="精装修" th:selected="${renthouse.fixture== '精装修'}">精装修</option>
                        <option value="豪华装修" th:selected="${renthouse.fixture== '豪华装修'}">豪华装修</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">产品类型</label>
                <div class="layui-input-block">
                    <input type="radio" name="houseType" value="住宅" lay-verify="required" title="住宅" th:checked="${renthouse.houseType=='住宅' ||renthouse.houseType==null}">
                    <input type="radio" name="houseType" value="公寓" lay-verify="required" title="公寓" th:checked="${renthouse.houseType=='公寓'}">
                    <input type="radio" name="houseType" value="别墅" lay-verify="required" title="别墅" th:checked="${renthouse.houseType=='别墅'}">
                    <input type="radio" name="houseType" value="其他" lay-verify="required" title="其他" th:checked="${renthouse.houseType=='其他'}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>支付方式</label>
                <div class="layui-input-inline">
                    <select name="rentWay" lay-verify="required" id="rentWay" th:value="${renthouse.rentWay}">
                        <option value=""></option>
                        <option value="1" th:selected="${renthouse.rentWay == 1}">押一付三</option>
                        <option value="2" th:selected="${renthouse.rentWay== 2}">押一付一</option>
                        <option value="3" th:selected="${renthouse.rentWay==3}">押一付二</option>
                        <option value="4" th:selected="${renthouse.rentWay == 4}">押二付一</option>
                        <option value="5" th:selected="${renthouse.rentWay== 5}">半年付</option>
                        <option value="6" th:selected="${renthouse.rentWay==6}">年付</option>
                        <option value="7" th:selected="${renthouse.rentWay==7}">面议</option>
                    </select>
                </div>
                <label class="layui-form-label"><span style="color: red">*</span>入住时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="rentTime" id="rentTime" maxlength="50" lay-verify="required" autocomplete="off"
                           placeholder="入住时间" class="layui-input" th:value="${renthouse.rentTime}" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>合租房间</label>
                <div class="layui-input-inline">
                    <input type="radio" name="rentRoom" value="1" lay-verify="required" title="主卧" th:checked="${renthouse.rentRoom==1}">
                    <input type="radio" name="rentRoom" value="2" lay-verify="required" title="次卧" th:checked="${renthouse.rentRoom==2}">
                    <input type="radio" name="rentRoom" value="3" lay-verify="required" title="隔断间" th:checked="${renthouse.rentRoom==3}">
                    <input type="radio" name="rentRoom" value="4" lay-verify="required" title="床位" th:checked="${renthouse.rentRoom==4}">
                </div>
                <label class="layui-form-label"><span style="color: red">*</span>性别要求</label>
                <div class="layui-input-inline">
                    <input type="radio" name="rentSex" value="0" lay-verify="required" title="男女不限" th:checked="${renthouse.rentSex==0}">
                    <input type="radio" name="rentSex" value="1" lay-verify="required" title="男" th:checked="${renthouse.rentSex==1}">
                    <input type="radio" name="rentSex" value="2" lay-verify="required" title="女" th:checked="${renthouse.rentSex==2}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>联系人</label>
                <div class="layui-input-inline">
                    <input type="text" name="contacts" id="contacts" maxlength="50" lay-verify="required" autocomplete="off"
                           placeholder="联系人" class="layui-input" th:value="${renthouse.contacts}" >
                    <input type="radio" name="sex" value="0" lay-verify="required" title="男" th:checked="${renthouse.sex==0}">
                    <input type="radio" name="sex" value="1" lay-verify="required" title="女" th:checked="${renthouse.sex==1}">
                </div>
                <label class="layui-form-label"><span style="color: red">*</span>我是</label>
                <div class="layui-input-inline">
                    <input type="radio" name="userType" value="0" lay-verify="required" title="业主" th:checked="${renthouse.userType==0}">
                    <input type="radio" name="userType" value="1" lay-verify="required" title="经纪人" th:checked="${renthouse.userType==1}">
                </div>
                <label class="layui-form-label"><span style="color: red">*</span>手机号</label>
                <div class="layui-input-inline">
                    <input type="text" name="telephone" id="telephone" maxlength="50" lay-verify="required" autocomplete="off"
                           placeholder="手机号" class="layui-input" th:value="${renthouse.telephone}" >&nbsp;&nbsp;&nbsp;
                </div>
            </div>
            <div class="layui-form-item">
                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                    预览图：
                    <div class="layui-upload-list " id="imageWatchJt">
                        <div class="item" th:each="s:${imgList}" >
                            <img  style='width: 100px;height: 100px' th:data="${'http://hzaihaoshi.oss-cn-shenzhen.aliyuncs.com/data/'+s.imgUrl+'/app_picture2'}" th:src="${'http://aihaoshi.oss-cn-shenzhen.aliyuncs.com/data/'+s.imgUrl+'/app_picture1'}" onclick="previewImg(this)">
                            <div class='close' th:onclick="'javascript:delXg('+${s.id }+',this)'" >+</div>
                        </div>
                    </div>
                </blockquote>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>实勘状态</label>
                <div class="layui-input-block">
                    <input type="radio" name="rentReal" value="0" lay-verify="required" title="未实勘" th:checked="${renthouse.rentReal==0}">
                    <input type="radio" name="rentReal" value="1" lay-verify="required" title="已实勘" th:checked="${renthouse.rentReal==1}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>审核状态</label>
                <div class="layui-input-block">
                    <input type="radio" name="status" value="0" lay-verify="required" title="未审核" th:checked="${renthouse.status==0}">
                    <input type="radio" name="status" value="1" lay-verify="required" title="审核通过" th:checked="${renthouse.status==1}">
                    <input type="radio" name="status" value="2" lay-verify="required" title="审核不通过" th:checked="${renthouse.status==2}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>审核回复</label>
                <div class="layui-input-block">
                    <input type="text" name="statusContent" id="statusContent" maxlength="50" lay-verify="required" autocomplete="off"
                           placeholder="审核回复" class="layui-input" th:value="${renthouse.statusContent}" >&nbsp;&nbsp;&nbsp;
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">删除状态</label>
                <div class="layui-input-block">
                    <input type="radio" name="isDel" value="0" lay-verify="required" title="正常" th:checked="${renthouse.isDel==0 ||renthouse.isDel==null}">
                    <input type="radio" name="isDel" value="1" lay-verify="required" title="删除" th:checked="${renthouse.isDel==1}">
                </div>
            </div>
            <div class="layui-form-item" style="text-align: center">
                <span th:if="${session.userAuth==null || #maps.containsKey(session.userAuth,'renthouse/saveWhole')}">
                    <button class="layui-btn" lay-submit="" lay-filter="save-data">提交</button>
                </span>
                <input type="button" class="layui-btn"  onclick="closeI()" value="返回" />
            </div>
        </form>
    </div>
</body>
<script>
    var viewer;
    layui.use(['form', 'layedit','laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit;
        var laydate = layui.laydate;
        laydate.render({
            elem: '#rentTime'
            , type: 'date'
        });
        //监听提交
        form.on('submit(save-data)', function (data) {
            var support='';
            $("input[name='support']:checked").each(function () {
                if(support){
                    support=support+","+this.value;
                }else{
                    support=this.value;
                }

            })
            data.field['support']=support;
            $.post(rootPath+"renthouse/saveWhole",data.field,function (data) {
                if(data.code==0){
                    myAlert("保存成功");
                    setTimeout(function () {
                        closeI();
                    },alertTime)
                }else{
                    myAlert("保存失败->"+data.message)
                }
            });
            return false
        });
    });
    function closeI() {
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index); //再执行关闭
    }
    function delXg(a,b) {
        var id=a;
        if(id){
            $.post(rootPath + "renthouse/deleteImg", {"id":id}, function (data) {
                if (data.code == 0) {
                    b.parentElement.remove()
                }
            });
        }else{
            b.parentElement.remove()
        }
    }
    function previewImg(obj) {
        var galley = document.getElementById("imageWatchJt");
        if(viewer){
            viewer.destroy();
        }
        viewer = new Viewer(galley, {
            toolbar: {
                oneToOne: true,

                prev: function() {
                    viewer.prev(true);
                },
                play: true,
                next: function() {
                    viewer.next(true);
                },
                download: function() {
                    var a = document.createElement('a');
                    var src=viewer.image.src.replace(imgsl1,imgsl2);
                    a.href = src;
                    a.download = viewer.image.alt;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                },
            },
            url:'data'
        });
        viewer.update();
    }
</script>
</html>
