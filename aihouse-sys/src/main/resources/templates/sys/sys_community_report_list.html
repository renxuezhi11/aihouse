<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{common/common-head.html::common-head}"></div>
</head>
<body class="body-common">
<div class="page-container">
    <blockquote class="layui-elem-quote">
        <form id="dataForm" class="layui-form">
            <div class="layui-form-item">
                <div class="layui-inline" >
                    <label class="layui-form-label">审核状态</label>
                    <div class="layui-input-inline">
                        <select name="status" id="status">
                            <option value="">请选择状态</option>
                            <option value="0" selected>未审核</option>
                            <option value="1">审核通过</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <input type="text" name="startDate" id="startDate" placeholder="开始时间" class="layui-input">
                </div>
                <div class="layui-inline">
                    <input type="text" name="endDate" id="endDate" placeholder="结束时间" class="layui-input">
                </div>
                <div class="layui-inline">
                    <input type="button" name="" class="layui-btn" onclick="loadMyData()" data-type="reload"
                           th:value="搜索"/>
                </div>
            </div>
        </form>
    </blockquote>
    <div class="mt-20">
        <table id="table-data" lay-filter="table-data"></table>
    </div>
    <script type="text/html" id="barDemo" >
        <span th:if="${session.userAuth==null || #maps.containsKey(session.userAuth,'communityReport/check')}">
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="check"><i class="layui-icon layui-icon-form"></i>审核</a>
        </span>
        <span th:if="${session.userAuth==null || #maps.containsKey(session.userAuth,'communityReport/delete')}">
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </span>
    </script>
    <script type="text/html" id="toolbar-data">
    </script>
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" th:inline="javascript">
        var table;
        layui.use(['form', 'table', 'laydate'], function () {
            var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
            //但是，如果你的HTML是动态生成的，自动渲染就会失效
            //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
            form.render();
            table = layui.table;
            //第一个实例
            table.render({
                elem: '#table-data'
                , toolbar: '#toolbar-data'
                , url: rootPath + "communityReport/selectAll" //数据接口
                , method: "post"
                , page: true //开启分页
                , cols: [[ //表头
                    {field: 'id', title: 'id', type: "checkbox"}
                    , {field: 'id', title: 'ID'}
                    , {field: 'nickname', title: '举报人'}
                    , {field: 'reason', title: '内容'}
                    ,{field:'communityId', width:200, title: '圈子',templet: function(d){
                            return "<a href='javascript:check("+d.communityId+","+d.type+")'>查看</a>"
                    }}
                    , {field: 'type_', title: '类型'}
                    , {field: 'status_', title: '审核状态'}
                    ,{field: 'createtime_', title: '举报时间'}
                    ,{fixed: 'right',width:200 , title: '操作', toolbar: '#barDemo'}
                ]],
                parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.message, //解析提示文本
                        "count": res.data.total, //解析数据长度
                        "data": res.data.rows //解析数据列表
                    };
                },
                "request": {
                    pageName: 'page' //页码的参数名称，默认：page
                    , limitName: 'pageSize' //每页数据量的参数名，默认：limit
                },
                "response": {
                    statusName: 'code' //规定数据状态的字段名称，默认：code
                    , statusCode: 0 //规定成功的状态码，默认：0
                }
            });
            //监听行工具事件
            table.on('tool(table-data)', function (obj) {
                var data = obj.data;
             if(obj.event=='check'){
                 $.post(rootPath + "communityReport/check", {"id": data.id}, function (data) {
                     myAlert("审核完成");
                     setTimeout(function () {
                         loadMyData()
                     }, 2000)
                 });
                 layer.close(index);
             }else if(obj.event=='del'){
                 myConfirm("确定要删除吗?", function (index) {
                     obj.del();
                     $.post(rootPath + "communityReport/delete", {"id": data.id}, function (data) {
                         myAlert("删除成功");
                         setTimeout(function () {
                             loadMyData()
                         }, 2000)
                     });
                     layer.close(index);
                 })
                }
            });

            /*初始化日期选择框 begin*/
            var laydate = layui.laydate;
            laydate.render({
                elem: '#startDate'
                , type: 'datetime'
            });
            laydate.render({
                elem: '#endDate'
                , type: 'datetime'
            });
        })
        function loadMyData() {
            table.reload("table-data", {
                where: $("#dataForm").serializeObject()
                , page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
        }
        function check(d,t){
            if(t==0){//圈子
                layer.open({
                    type: 2,
                    title: '审核圈子',
                    shadeClose: true,
                    maxmin: true,
                    shade: 0.8,
                    area: ['1000px', '700px'],
                    content:rootPath+ 'community/gotoDetail?id='+d
                });
            }else{//评论
                layer.open({
                    type: 2,
                    title: '审核圈子评论',
                    shadeClose: true,
                    maxmin: true,
                    shade: 0.8,
                    area: ['1000px', '700px'],
                    content:rootPath+ 'community/gotoCommentDetail?id='+d
                });
            }
        }
    </script>
</div>
</body>
</html>
