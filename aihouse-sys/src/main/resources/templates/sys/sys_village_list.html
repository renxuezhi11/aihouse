<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{common/common-head.html::common-head}"></div>
</head>
<body class="body-common">
<div class="page-container">
    <blockquote class="layui-elem-quote">
        <form id="dataForm" class="layui-form">
            <div class="layui-form-item">

                <div class="layui-inline" >
                    <label class="layui-form-label">ID</label>
                    <div class="layui-input-inline">
                        <input type="text" name="id" id="id" placeholder="id" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline" >
                    <label class="layui-form-label">小区名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="villageName" id="villageName" placeholder="小区名称" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline" >
                    <label class="layui-form-label">开发商</label>
                    <div class="layui-input-inline">
                        <input type="text" name="developer" id="developer" placeholder="开发商" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <input type="text" name="startDate" id="startDate" placeholder="开始时间" class="layui-input">
                </div>
                <div class="layui-inline">
                    <input type="text" name="endDate" id="endDate" placeholder="结束时间" class="layui-input">
                </div>
                <div class="layui-inline">
                    <input type="button" name="" class="layui-btn" onclick="loadMyData()" data-type="reload"
                           th:value="搜索"/>
                </div>
            </div>
        </form>
    </blockquote>
    <div class="mt-20">
        <table id="table-data" lay-filter="table-data"></table>
    </div>
    <script type="text/html" id="barDemo" >

        <span th:if="${session.userAuth==null || #maps.containsKey(session.userAuth,'village/save')}">
            <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
        </span>
    </script>
    <script type="text/html" id="toolbar-data">
        <span th:if="${session.userAuth==null || #maps.containsKey(session.userAuth,'village/save')}">
             <a class="layui-btn layui-btn-normal layui-btn-sm" th:href="@{/village/gotoEdit }"><i class="layui-icon layui-icon-add-1"></i>  新增</a>
        </span>
        <span th:if="${session.userAuth==null || #maps.containsKey(session.userAuth,'village/export')}">
            <a href="javascript:void(0)" onclick="exports()" class="layui-btn layui-btn-warm layui-btn-sm"><i  class="layui-icon layui-icon-download-circle"></i> 导出 </a>
        </span>
    </script>
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" th:inline="javascript">
        var table;
        layui.use(['form', 'table', 'laydate'], function () {
            var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
            //但是，如果你的HTML是动态生成的，自动渲染就会失效
            //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
            form.render();
            table = layui.table;
            //第一个实例
            table.render({
                elem: '#table-data'
                , toolbar: '#toolbar-data'
                , url: rootPath + "village/selectAllByPaging" //数据接口
                , method: "post"
                , page: true //开启分页
                , cols: [[ //表头
                    {field: 'id', title: 'id', type: "checkbox"}
                    , {field: 'id', title: 'ID'}
                    , {field: 'villageName', title: '小区名称'}
                    , {field: 'address', title: '地址'}
                    , {field: 'floorSpace', title: '占地面积(m²)'}
                    , {field: 'coveredArea', title: '建筑面积(m²)'}
                    , {field: 'plotRatio', title: '容积率'}
                    , {field: 'greeningRate', title: '绿化率'}
                    , {field: 'carPlaceUp', title: '停车位地上'}
                    , {field: 'carPlaceDown', title: '停车位地下'}
                    , {field: 'building', title: '楼栋数'}
                    , {field: 'totalHouse', title: '总户数'}
                    , {field: 'propertyCompany', title: '物业公司'}
                    , {field: 'propertyFee', title: '物业费'}
                    ,{field: 'propertyYear', title: '产权年限'}
                    ,{field:'developer',title:'开发商'}
                    ,{field:"coveredType",title:'建筑类型'}
                    , {fixed: 'right',width:100 , title: '操作', toolbar: '#barDemo'}
                ]],
                parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.message, //解析提示文本
                        "count": res.data.total, //解析数据长度
                        "data": res.data.rows //解析数据列表
                    };
                },
                "request": {
                    pageName: 'page' //页码的参数名称，默认：page
                    , limitName: 'pageSize' //每页数据量的参数名，默认：limit
                },
                "response": {
                    statusName: 'code' //规定数据状态的字段名称，默认：code
                    , statusCode: 0 //规定成功的状态码，默认：0
                }
            });
            table.on('tool(table-data)', function (obj) {
                var data = obj.data;
                if(obj.event=='edit'){
                    layer.open({
                        type: 2,
                        title: '小区编辑',
                        shadeClose: true,
                        maxmin: true,
                        shade: 0.8,
                        area: ['1000px', '700px'],
                        content:rootPath+ 'village/gotoEdit?id='+data.id
                    });
                }
            });
            /*初始化日期选择框 begin*/
            var laydate = layui.laydate;
            laydate.render({
                elem: '#startDate'
                , type: 'datetime'
            });
            laydate.render({
                elem: '#endDate'
                , type: 'datetime'
            });

            laydate.render({
                elem: '#createTime'
                , type: 'datetime'
            });
            laydate.render({
                elem: '#updateTime'
                , type: 'datetime'
            });
        })
        function loadMyData() {
            table.reload("table-data", {
                where: $("#dataForm").serializeObject()
                , page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
        }
        //导出
        function exports() {
            window.location.href = rootPath + "village/export?" + $("#dataForm").serialize()
        }
    </script>
</div>
</body>
</html>
