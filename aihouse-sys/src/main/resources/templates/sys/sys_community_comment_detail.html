<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{common/common-head.html::common-head}"></div>
</head>
<body class="body-common">
    <div class="page-container">
        <form class="layui-form layui-form-pane" action="">
            <input type="hidden" name="id" id="id" th:value="${comment.id }" />
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>内容</label>
                <div class="layui-input-block">
                    <textarea id="content" name="content" placeholder="请输入内容" class="layui-textarea" th:text="${comment.content}"></textarea>
                </div>
            </div>
            <div class="layui-form-item" style="text-align: center">
                <span th:if="${session.userAuth==null || #maps.containsKey(session.userAuth,'commnuity/save')}">
                    <button class="layui-btn" lay-submit="" lay-filter="save-data">删除</button>
                </span>
                <input type="button" class="layui-btn"  onclick="closeI()" value="返回" />
            </div>
        </form>
    </div>
</body>
<script>
    var viewer;
    layui.use(['form', 'layedit','laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit;
        //监听提交
        form.on('submit(save-data)', function (data) {
            $.post(rootPath+"community/deleteComment",data.field,function (data) {
                if(data.code==0){
                    myAlert("删除成功");
                    setTimeout(function () {
                        closeI();
                    },alertTime)
                }else{
                    myAlert("删除失败->"+data.message)
                }
            });
            return false
        });
    });
    function closeI() {
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index); //再执行关闭
    }
</script>
</html>
