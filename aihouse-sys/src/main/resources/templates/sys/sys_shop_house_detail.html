<script>
    var viewer;
    layui.use(['form', 'layedit','laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit;
        var laydate = layui.laydate;
        laydate.render({
            elem: '#rentTime'
            , type: 'date'
        });
        //监听提交
        form.on('submit(save-data)', function (data) {
            var support='';
            $("input[name='support']:checked").each(function () {
                if(support){
                    support=support+","+this.value;
                }else{
                    support=this.value;
                }

            });
            var operation=''
            $("input[name='operation']:checked").each(function () {
                if(operation){
                    operation=operation+","+this.value;
                }else{
                    operation=this.value;
                }

            });
            data.field['support']=support;
            data.field['operation']=operation;
            $.post(rootPath+"shophouse/updateStatus",data.field,function (data) {
                if(data.code==0){
                    myAlert("保存成功");
                    setTimeout(function () {
                        closeI();
                    },alertTime)
                }else{
                    myAlert("保存失败->"+data.message)
                }
            });
            return false
        });
    });
    function closeI() {
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index); //再执行关闭
    }
    function delXg(a,b) {
        var id=a;
        if(id){
            $.post(rootPath + "shophouse/deleteImg", {"id":id}, function (data) {
                if (data.code == 0) {
                    b.parentElement.remove()
                }
            });
        }else{
            b.parentElement.remove()
        }
    }
    function previewImg(obj) {
        var galley = document.getElementById("imageWatchJt");
        if(viewer){
            viewer.destroy();
        }
        viewer = new Viewer(galley, {
            toolbar: {
                oneToOne: true,

                prev: function() {
                    viewer.prev(true);
                },
                play: true,
                next: function() {
                    viewer.next(true);
                },
                download: function() {
                    var a = document.createElement('a');
                    var src=viewer.image.src.replace(imgsl1,imgsl2);
                    a.href = src;
                    a.download = viewer.image.alt;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                },
            },
            url:'data'
        });
        viewer.update();
    }
</script>
